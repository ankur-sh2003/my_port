<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="/action.php">
        <input type="text" placeholder="username">
        <br>
        <input type="password" placeholder="password">
        <br>
        <p>ENter your DOB</p>
        <label for="start">
            <input type="date" id="start" name="trip-start" value="2024-09-07" min="1970-01-01" max="2006-12-31" />
        </label>
        <br>
        <p>select your class</p>
        <label for="101">
            <input type="radio" value="class 10" name="class" id="101">class10
        </label>
        <br><br>
        <label for="102">
            <input type="radio" value="class 12" name="class" id="102">class12
        </label>
        <br>
        <p>select your subject</p>
        <label for="101">
            <input type="checkbox" value="maths" name="subject" id="101">maths
        </label>
        <label for="102">
            <input type="checkbox" value="sci" name="subject" id="102">sci
        </label>
        <label for="103">
            <input type="checkbox" value="phy edu" name="subject" id="103">phy edu
        </label>
        <br>
        <p>select your city</p>
        <select name="city" id="106">
            <option value="delhi">delhi</option>
            <option value="agra">agra</option>
            <option value="pune">pune</option>
        </select>
        <br>
        <textarea name="feedback" id="feedback" placeholder="write your feedback" rows="5"></textarea>
        <input type="submit" value="submit">
    </form>
</body>
</html>
